<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Accessibility Forms</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <ul class="navigation">
      <li><a href="./index.html">Form</a></li>
      <li><a href="./alt_text.html">Alt-Text</a></li>
      <li><a href="./contrast.html">Contrast</a></li>
      <li><a href="./headings.html">Headings</a></li>
      <li><a href="./tables.html">Tables</a></li>
    </ul>
    <div class="content">
      <h1>Application form</h1>

      <form action="" method="post" name="form1" id="form1">
      <fieldset>
        <legend>1. Personal Details</legend>
        
        <p><label for="Name">Name:</label>
        <input type="text" name="Name" id="Name"/></p>

        <p><label for="PhoneNumber">Phone Number:</label>
        <input type="text" name="PhoneNumber" id="PhoneNumber"></p>

        <p><label for="DateOfBirth">Date of Birth:</label>
        <input type="text" tabindex="-1" name="DateOfBirth" id="DateOfBirth"></p>

        <p><label for="FirstName">First Name:</label> 
        <input type="text" name="FirstName" id="FirstName"></p>

        <p><label for="LastName">Last Name:</label> 
        <input type="text" tabindex="4" name="LastName" id="LastName"></p>

        <p><label for="address">Address:</label>
        <input type="text" name="address" id="address"></p>

        <p><label for="state">State:</label>
         <select id="state">
          <option value="0">Select</option>
          <option value="Arizona">Arizona</option>
          <option value="California">California</option>
          <option value="Idaho">Idaho</option>
          <option value="Montana">Montana</option>
          <option value="Nevada">Nevada</option>
          <option value="Utah">Utah</option>
          <option value="Washington">Washington</option>
          <option value="Wyoming">Wyoming</option>
        </select>
        </p>
      </fieldset>

      <p></p>

      <fieldset>
        <legend>2. Emergency Contact</legend>
        <p><label for="EmergencyContactName">Name:</label>
        <input type="text" name="EmergencyContactName" id="EmergencyContactName"></p>

        <p><label for="EmergencyContactAddress">Address:</label> 
        <input type="text" name="EmergencyContactAddress" id="EmergencyContactAddress"></p>

        <p><label for="EmergencyContactState">State</label>
        <input type="text" name ="EmergencyContactState" id="EmergencyContactState"></p>

        <p><label for="EmergencyContactTelephone">Telephone:</label>
        <input type="text" name="EmergencyContactTelephone" id="EmergencyContactTelephone"></p>
      </fieldset>

      <p></p>

      <fieldset>
        <legend>3. Citizenship</legend>
        <p><input type="radio" id="US"><label for="US">United States</label></p>
        <p><input type="radio" id="CA"><label for="CA">Canada</label></p>
      </fieldset>
      <p><input type="submit" value="Submit" id="button" name="button"></p>
      </form>
    </div>
  </body>
</html>
